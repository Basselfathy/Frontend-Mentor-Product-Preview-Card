<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css.css" />
		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 0.875rem;
				text-align: center;
				padding-block-end: 1.5rem;
        line-height: 1.5;
        align-self: self-start;
			}
			.attribution a {
				color: #3D8168;
        font-weight: 600;
				text-decoration: none;
			}
		</style>

	</head>
	<body>
		<main id="main-content">
			<div class="card">
				<div class="card__img">
					<img
						src="./images/image-product-desktop.jpg"
						alt="Product image"
						class="card__img--responsive"
					/>
				</div>
				<section class="card__info">
					<p class="card__info--category">Perfume</p>
					<h1 class="card__info--title">Gabrielle Essence Eau De Parfum</h1>
					<p class="card__info--desc">
						A floral, solar, and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<span class="card__info--price">
						<i class="card__info--current-price">$149.99</i>
						<i class="card__info--discount">$169.99</i>
					</span>
					<button type="button" class="card__btn">
						<img
							class="card__btn--icon"
							src="./images/icon-cart.svg"
							alt="cart icon"
						/>
						Add to Cart
					</button>
				</section>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. <br />
				Coded by <a href="#">Bassel_Fathy</a>.
			</div>
		</main>
	</body>
</html>
